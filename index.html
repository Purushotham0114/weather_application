<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Weather App</h1>
      <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <main>
      <div class="search-container">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          aria-label="City name"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div id="weatherResult" class="weather-result hidden">
        <h2 id="cityName"></h2>
        <div class="weather-main">
          <img id="weatherIcon" alt="Weather icon" />
          <div class="weather-details">
            <p id="description"></p>
            <p>Temperature: <span id="temperature"></span> Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
          </div>
        </div>
      </div>

      <p id="errorMsg" class="error hidden"></p>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
